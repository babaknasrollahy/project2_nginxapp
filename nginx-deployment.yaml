apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginxapp

spec:
  replicas: 1 
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginxapp

    spec:
      containers:
        - name: nginx-container 
          image: babaknasrolahy/nginxapp:latest
          ports:
           - containerPort: 80
    resources:
      limits:
        cpu: 100m
      requests:
        cpu: 50m